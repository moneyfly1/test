port: 7890
socks-port: 7891
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
ipv6: false
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 119.28.28.28
    - 223.5.5.5
    - 114.114.114.114
    - system
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - system
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  
proxies:
  - name: sj
    type: vless
    server: sj.252798.xyz
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "sj.252798.xyz"
  - name: jp
    type: vless
    server: jp.252798.xyz
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "jp.252798.xyz"
  - name: sj1
    type: vless
    server: sj.alichen.top
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "sj.alichen.top"
  - name: jp1
    type: vless
    server: jp.alichen.top
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "jp.alichen.top"
  - name: hka
    type: vless
    server: hka.252798.xyz
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "hka.252798.xyz"
  - name: kr
    type: vless
    server: kr.252798.xyz
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "kr.252798.xyz"
  - name: la
    type: vless
    server: la.alichen.top
    port: 443
    skip-cert-verify: true
    uuid: 6373c273-4a52-4e5d-9ee9-afd23107bdc3
    tls: true
    network: grpc
    grpc-opts:
      grpc-service-name: "la.alichen.top"
      grpc-multi-mode: true
  - name: la-hyse
    type: hysteria
    server: la.alichen.top
    port: 5666
    auth-str: "9448new"
    protocol: wechat-video
    up-speed: 30
    down-speed: 200
    alpn:
      - h3
  - name: sj1-hyse
    type: hysteria
    server: sj.alichen.top
    port: 5566
    auth-str: "9448new"
    protocol: wechat-video
    up-speed: 30
    down-speed: 200
    alpn:
      - h3
  - name: la-tic
    type: tuic
    server: la.alichen.top
    port: 7443
    token: ""
    uuid: 37d59edb-6e4f-43ff-a439-ee87f0216de8
    password: foobar
    version: 5
    alpn:
      - h3
  - name: sj1-tic
    type: tuic
    server: sj.alichen.top
    port: 7443
    token: ""
    uuid: 37d59edb-6e4f-43ff-a439-ee87f0216de8
    password: foobar
    version: 5
    alpn:
      - h3
  
proxy-groups:
   # 代理节点选择
  - name: "PROXY"
    type: select
    proxies:
      - hka
      - kr
      - sj
      - sj1
      - jp
      - jp1
      - la
      - la-tic
      - sj1-tic
      - la-hyse
      - sj1-hyse

